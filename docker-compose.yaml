version: '3.8'

services:
  app:
    image: ${APP_IMAGE:-ghcr.io/your-github-username/llm-rankings:latest}
    networks:
      - proxy
    volumes:
      - rankings-data:/app/data
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: rollback
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.llm-rankings.rule=Host(`${DOMAIN}`)"
        - "traefik.http.routers.llm-rankings.entrypoints=websecure"
        - "traefik.http.routers.llm-rankings.tls.certresolver=cloudflare"
        - "traefik.http.services.llm-rankings.loadbalancer.server.port=3000"
        - "traefik.docker.network=proxy"

networks:
  proxy:
    external: true

volumes:
  rankings-data:
    driver: local
